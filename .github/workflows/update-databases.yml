name: Update ROM Databases

on:
  schedule:
    - cron: '0 4 * * 0'  # Weekly on Sunday at 4:00 AM UTC
  workflow_dispatch:
    inputs:
      per_platform_limit:
        description: 'Max entries per platform (0 = unlimited)'
        required: false
        default: '0'
        type: string
      platforms:
        description: 'Comma-separated platforms (empty = all)'
        required: false
        default: ''
        type: string

jobs:
  update-databases:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r tools/requirements.txt

      - name: Run indexer for all platforms
        run: |
          mkdir -p release_databases
          cd tools

          ARGS="--deduplicate --exclude-variants --compact-urls"
          ARGS="$ARGS --region-priority World,USA,EUR,JPN,ASA,Unknown"
          ARGS="$ARGS --output ../release_databases"

          if [ -n "${{ inputs.per_platform_limit }}" ] && [ "${{ inputs.per_platform_limit }}" != "0" ]; then
            ARGS="$ARGS --per-platform ${{ inputs.per_platform_limit }}"
          fi

          if [ -n "${{ inputs.platforms }}" ]; then
            ARGS="$ARGS --platform ${{ inputs.platforms }}"
          fi

          echo "Running: python myrient_indexer.py $ARGS"
          python myrient_indexer.py $ARGS
          cp sources.txt ../release_databases/

      - name: Validate databases
        run: |
          cd tools
          python validate_db.py ../release_databases/

      - name: Get database stats
        id: stats
        run: |
          total_entries=$(cat release_databases/*.tsv 2>/dev/null | wc -l || echo "0")
          total_size=$(du -sh release_databases/ 2>/dev/null | cut -f1 || echo "0")
          date_tag=$(date +%Y%m%d)
          echo "entries=$total_entries" >> $GITHUB_OUTPUT
          echo "size=$total_size" >> $GITHUB_OUTPUT
          echo "date_tag=$date_tag" >> $GITHUB_OUTPUT

      - name: Get per-platform stats
        id: platform_stats
        run: |
          stats=""
          for f in release_databases/romi_*.tsv; do
            if [ -f "$f" ]; then
              platform=$(basename "$f" .tsv | sed 's/romi_//')
              count=$(wc -l < "$f")
              size=$(du -h "$f" | cut -f1)
              stats="${stats}- ${platform}: ${count} entries (${size})\n"
            fi
          done
          echo "per_platform<<EOF" >> $GITHUB_OUTPUT
          echo -e "$stats" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: db-${{ steps.stats.outputs.date_tag }}
          name: ROM Database ${{ steps.stats.outputs.date_tag }}
          body: |
            ## ROM Database Update

            **Source:** [Myrient](https://myrient.erista.me)
            **Generated:** ${{ steps.stats.outputs.date_tag }}

            ### Statistics
            - **Total entries:** ${{ steps.stats.outputs.entries }}
            - **Total size:** ${{ steps.stats.outputs.size }}

            ### Per Platform
            ${{ steps.platform_stats.outputs.per_platform }}

            ### Optimizations Applied
            - Region deduplication (World > USA > EUR > JPN > ASA)
            - Variant exclusion (demos, prototypes, betas removed)
            - Compact URLs (filename only, ~60% smaller)

            ### Installation
            1. Download `sources.txt` and the `.tsv` files for your desired platforms
            2. Copy all files to your PS3's config folder: `/dev_hdd0/game/ROMI00001/USRDIR/`
            3. Restart ROMi to load the new databases
          files: |
            release_databases/*.tsv
            release_databases/sources.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
