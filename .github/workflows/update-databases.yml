name: Update ROM Databases

on:
  schedule:
    - cron: '0 4 * * 0'  # Weekly on Sunday at 4:00 AM UTC
  workflow_dispatch:
    inputs:
      per_platform_limit:
        description: 'Max entries per platform (0 = unlimited)'
        required: false
        default: '0'
        type: string
      platforms:
        description: 'Comma-separated platforms (empty = all)'
        required: false
        default: ''
        type: string

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-databases:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r tools/requirements.txt

      - name: Run indexer for all platforms
        run: |
          mkdir -p release_databases
          cd tools

          ARGS="--deduplicate --exclude-variants --compact-urls"
          ARGS="$ARGS --region-priority World,USA,EUR,JPN,ASA,Unknown"
          ARGS="$ARGS --output ../release_databases"

          if [ -n "${{ inputs.per_platform_limit }}" ] && [ "${{ inputs.per_platform_limit }}" != "0" ]; then
            ARGS="$ARGS --per-platform ${{ inputs.per_platform_limit }}"
          fi

          if [ -n "${{ inputs.platforms }}" ]; then
            ARGS="$ARGS --platform ${{ inputs.platforms }}"
          fi

          echo "Running: python myrient_indexer.py $ARGS"
          python myrient_indexer.py $ARGS
          cp index.html ../release_databases/

      - name: Generate sources.txt
        run: |
          REPO_NAME=$(echo "${{ github.repository }}" | cut -d '/' -f 2)
          BASE_URL="https://${{ github.repository_owner }}.github.io/${REPO_NAME}"
          SOURCES_FILE="release_databases/sources.txt"
          echo "# Auto-generated by GitHub Actions" > $SOURCES_FILE
          for f in release_databases/romi_*.tsv; do
            if [ -f "$f" ]; then
              platform=$(basename "$f" .tsv | sed 's/romi_//')
              echo "${platform} ${BASE_URL}/$(basename $f)" >> $SOURCES_FILE
            fi
          done
          echo "Generated sources.txt with base URL ${BASE_URL}"
          cat $SOURCES_FILE

      - name: Validate databases
        run: |
          cd tools
          python validate_db.py ../release_databases/

      - name: Get database stats
        id: stats
        run: |
          total_entries=$(cat release_databases/*.tsv 2>/dev/null | wc -l || echo "0")
          total_size=$(du -sh release_databases/ 2>/dev/null | cut -f1 || echo "0")
          date_tag=$(date +%Y-%m-%d)
          echo "entries=$total_entries" >> $GITHUB_OUTPUT
          echo "size=$total_size" >> $GITHUB_OUTPUT
          echo "date_tag=$date_tag" >> $GITHUB_OUTPUT

      - name: Create database archive
        run: |
          cd release_databases
          zip -r ../databases.zip .
          cd ..

      - name: Create Release and Upload Asset
        uses: softprops/action-gh-release@v1
        with:
          files: databases.zip
          tag_name: db-${{ steps.stats.outputs.date_tag }}
          name: "Database Update ${{ steps.stats.outputs.date_tag }}"
          body: |
            Automated database update.
            - **Total Entries:** ${{ steps.stats.outputs.entries }}
            - **Total Size:** ${{ steps.stats.outputs.size }}
          prerelease: true

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: release_databases/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
